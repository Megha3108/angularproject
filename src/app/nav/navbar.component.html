<ng-select  
#MyNgSelect            
bindLabel="name"
placeholder="Select item"
 
[searchable]="true" 
[clearable]="true"
[closeOnSelect]="false"
(change)="country()"
 
 >
<ng-option [value]="item.id"   *ngFor="let item of countries">
    <img src="./{{item.image}}" width="20px" height="20px"/>
    {{item.name}}
</ng-option>
</ng-select>
<div style="color: black;top: 199px;
  left: 1053px;
  width: 236px;
  height: 125px;border: 1px solid black;
  position: absolute;
opacity: 1; text-align: left; padding-left: 10px;padding-top: 10px;"
*ngFor="let item of countries" [value]="item.id">
  
 <p>Capital: <b>{{item.capital}}</b> </p>
 <p> Currency:<b>{{item.currency}}</b>  </p> 
 
   
  </div>
